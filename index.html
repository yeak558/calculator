<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="main-container">
		<div class="screen"></div>
		<div class="buttons">
			<div class="row">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>+</button>
			</div>
			<div class="row">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>
			</div>
			<div class="row">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>*</button>
			</div>
			<div class="row">
				<button>=</button>
				<button>0</button>
				<button>/</button>
			</div>

		</div>
		<div class="my-name"> Yunus Emre Ak @yeak558</div>
	</div>
</body>
</html>
